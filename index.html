<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="contenedor_imagen">
        <img src="./IMG/fondo.jpg" alt="">
        <div class="botones">
            <button type="button" class="agenda0" data-bs-toggle="modal" data-bs-target="#agendar">
                Agenda la Cita
            </button>
            <button type="button" id="mostrar0" data-bs-toggle="modal" data-bs-target="#administra">
                Administra las Citas
            </button>
        </div>
    </div>
    <!-- Modal 1-->
    <div class="modal" id="agendar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="titulo"> <b> Ingrese la Informacion</b> </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="staticBackdropLabel">
                    <div class="formulario">
                        <div>
                            <h3>Nombre Mascota</h3>
                            <input id="nombre" type="text" placeholder=" Escribe el Nombre">
                            <div id="nombreError" class="error-message"></div>
                        </div>
                        <div>
                            <h3>Propietario</h3>
                            <input id="propietario" type="text" placeholder="Propietario">
                            <div id="dueñoError" class="error-message"></div>
                        </div>
                        <div>
                            <h3>Teléfono</h3>
                            <input id="telefono" type="text" placeholder="Escribe el Telefono">
                            <div id="telefonoError" class="error-message"></div>
                        </div>
                        <div>
                            <h3>Fecha </h3>
                            <input id="fecha" type="date">
                            <div id="fechaError" class="error-message"></div>
                        </div>
                        <div>
                            <h3>Hora</h3>
                            <input id="hora" type="time">
                            <div id="horaError" class="error-message"></div>
                        </div>
                        <div>
                            <h3>Tipo de Mascota</h3>
                            <select name="tipo" id="tipo">
                                <option value=""></option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="tortuga">Tortuga</option>
                                <option value="ave">Pajaro</option>
                                <option value="pez">Pez</option>
                                <option value="hamster">Hamster</option>
                                <option value="conejo">Conejo</option>
                            </select>
                            <div id="mascotaError" class="error-message"></div>
                        </div>
                    </div>
                    <div class="text">
                        <h3>Sintomas</h3>
                        <textarea class="form-control" id="sintoma" rows="4" cols="50"></textarea>
                        <div id="sintomaError" class="error-message"></div>
                    </div>
                    <div class="modal-footer" id="contenedorCarrito">
                        <button type="button" class="btn-primary" onclick="imprimir(), añadir()">Agendar</button>
                        <button type="button" id="mostrar2" data-bs-toggle="modal" data-bs-target="#administra">
                            <a href="#administra">Administra las Citas </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal 2-->
    <div class="modal fade" id="administra" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="titulo"><b>Administre las Citas</b></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="staticBackdropLabel">
                    <div class="filtro">
                        <h3>Tipo de Mascota</h3>
                        <select name="filtro" id="filtro">
                            <option value="todos">Todos</option>
                            <option value="abierta">Abierta</option>
                            <option value="cerrada">Cerrada</option>
                            <option value="anuadas">Anulada</option>
                        </select>
                    </div>
                    <div id="tarjeta" class="cont_card">
                    </div>
                </div>
                <div class="modal-footer" id="contenedorCarrito">
                    <button type="button" class="agenda2" data-bs-toggle="modal" data-bs-target="#agendar"> <a
                            href="#agendar">Agendar Citas</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous  ">
        </script>
    <script src="index.js"></script>
</body>

</html>
